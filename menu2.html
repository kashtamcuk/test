<style>
:root {
  --bg-main: #f0fdf4;
  --bg-gradient: #d1fae5;
  --card-bg: #ffffffee;
  --accent: #22c55e;
  --accent-dark: #16a34a;
  --text-main: #064e3b;
  --text-muted: #047857;
  --shadow-light: 0 12px 30px rgba(0,0,0,0.08);
  --shadow-hover: 0 20px 50px rgba(34,197,94,0.25);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  min-height:100vh;
  font-family:'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(135deg, var(--bg-gradient), var(--bg-main));
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color: var(--text-main);
}

/* LOGO */
.logo {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 28px;
  color: var(--accent-dark);
  animation: fadeDown .7s ease;
}

@keyframes fadeDown {
  from { opacity:0; transform:translateY(-20px); }
  to { opacity:1; transform:translateY(0); }
}

/* CARD */
.container {
  width: 100%;
  max-width: 780px;
  padding: 40px;
  background: var(--card-bg);
  border-radius: 30px;
  box-shadow: var(--shadow-light);
  animation: fadeUp .7s ease;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

/* MENU GRID */
.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
  margin-bottom: 20px;
}

/* MENU ITEMS */
.menu a,
.menu button {
  text-decoration:none;
  padding: 20px 18px;
  border-radius: 22px;
  font-size:1.1rem;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
  cursor:pointer;
  border:1px solid rgba(0,0,0,0.05);
  background:#ffffff;
  color: var(--text-main);
  box-shadow: var(--shadow-light);
}

/* HOVER EFFECT */
.menu a:hover,
.menu button:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-hover);
}

/* PRIMARY BUTTONS (Courses) */
.menu a.primary {
  background: linear-gradient(135deg, #22c55e, #4ade80);
  color: #022c22;
  border:none;
}

.menu a.primary:hover {
  box-shadow: 0 20px 50px rgba(34,197,94,0.4);
}

/* LOGOUT BUTTON */
.menu button {
  background: transparent;
  color: var(--accent-dark);
}

.menu button:hover {
  background: rgba(34,197,94,0.1);
}

/* FOOTER */
.footer {
  margin-top: 18px;
  font-size: 0.85rem;
  color: var(--text-muted);
  text-align: center;
}

/* MOBILE */
@media (max-width: 520px) {
  .logo { font-size: 2.5rem; }
  .container { padding: 28px; }
  .menu a, .menu button { font-size: 1rem; padding: 16px; }
}
</style>
</head>

<body>

<div class="logo">üêç PyStep</div>

<div class="container">

    <a href="shop.html">üõí –ú–∞–≥–∞–∑–∏–Ω</a>
    <a href="settings.html">‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</a>
    <a href="games.html">üéÆ –Ü–≥—Ä–∏</a>
    <button onclick="logout()">üö™ –í–∏–π—Ç–∏</button>
  </nav>

  <div class="footer">
    PyStep ‚Ä¢ Learn Python step by step
  </div>
</div>

</html>
